<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body onload="indexing()">
    <div id="image">Hover over an image below to display here.</div>

    <img
      class="preview"
      alt="Aurora Frostbloom"
      src="https://img.freepik.com/fotos-premium/ilustracion-dibujos-animados-anime-cuerpo-completo-mujer-moda-sobre-fondo-blanco_934871-31372.jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Lucas Stormwarden"
      src="https://img.freepik.com/fotos-premium/ilustracion-dibujos-animados-anime-cuerpo-completo-hombre-cibernetico-manga-moda-sobre-fondo-blanco_934871-7168.jpg?size=626&ext=jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      src="https://img.freepik.com/fotos-premium/ilustracion-dibujos-animados-mujer-moda-estilo-manga-sobre-fondo-blanco_934871-30631.jpg?size=626&ext=jpg"
      alt="Gabriel Nightshade"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Seraphina Sunbeam"
      src="https://img.freepik.com/fotos-premium/ilustracion-dibujos-animados-chica-anime-mujer-manga-moda-ropa-futurista-fondo-blanco_934871-6579.jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Ethan Fireheart"
      src="https://img.freepik.com/fotos-premium/ilustracion-dibujos-animados-hombre-anime-cuerpo-completo-chico-manga-moda-sobre-fondo-blanco_934871-7468.jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Isabella Skywatcher"
      src="https://img.freepik.com/fotos-premium/ilustracion-dibujos-animados-chica-anime-mujer-manga-moda-ropa-futurista-fondo-blanco_934871-6763.jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />
  </body>
</html>
